<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/latest-stories.css">
    <title>Latest Stories</title>
</head>
<body>
    <nav class="menu">
        <img class="big-logo" src="img/big-logo.png" alt="NatGeo logo">
        <img src="img/small-logo.png" alt="NatGeo small logo" class="small-logo">
        <div class="items">
            <a class="login-item" href="#">Login</a>
            <a class="search-item" href="#"><i class="fas fa-search"></i></a>
            <a class="renew-item" href="#">Renew</a>
            <a class="subs-item" class="subs-item-child" href="#">Subscribe</a>
            <a class="menu-item" href="#">Menu</a>
            <a class="arrows-item" href="#"><i class="fas fa-angle-double-down"></i></a>
        </div>
    </nav>
    <header>
        <h1><span><sup> </sup></span>Latest stories</h1>
        <p><span>ALL STORIES</span></p>
        <div class="line"></div>
    </header>
    <main>
        <div class="news-container">
            <div class="main-news-container">
                <div class="main-news-item">
                    <img src="img/christmas.jpeg" alt="christmas">
                    <div class="main-news-text">
                        <h3><a href="#">History & Culture</a></h3>
                        <p>How Christmas has evolved over centuries</p>
                        <a href="#" class="first-read-btn"><i class="fas fa-bars"></i>Read</a>
                    </div>
                </div><!--.main-news-item-->
            </div><!--.main-news-container-->
        </div>

        <div>
            <div class="secondary-news-container">
                <div class="secondary-news-item">
                    <img src="img/lions.png" alt="animals">
                    <div class="secondary-news-text">
                        <h3><a href="#">Animals</a></h3>
                        <p>More animal species are getting COVID-19 for the first time</p>
                        <a href="#" class="read-btn"><i class="fas fa-bars"></i>Read</a>
                    </div><!--.secondary-news-text-->
                </div><!--.secondary-news-item-->
                <div class="secondary-news-item">
                    <img src="img/beetle.png" alt="beetle">
                    <div class="secondary-news-text">
                        <h3><a href="#">Environment</a></h3>
                        <p>How to fight an invasive American bug with a badder Russian one</p>
                        <a href="#" class="read-btn"><i class="fas fa-bars"></i>Read</a>
                    </div><!--.secondary-news-text-->
                </div><!--.secondary-news-item-->
            </div><!--.secondary-news-container-->
        </div>
    </main>
</body>
</html>
